application.name=ares
server.port=8080

# dubbo
dubbo.provider.group=1.0.0.daily
dubbo.registry.protocol=zookeeper
dubbo.registry.address=127.0.0.1:2181

#rocketmq
rocketmq.nameserver.address=127.0.0.1:9876

#rocketmq topic
rocketmq.order.topic=order

#mybatis
mybatis.config-location=classpath:mybatis/mybatis-config.xml

#datasource
spring.datasource.name=local
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ares
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root